<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/static/munchee/style.css" />

		<title>munchee</title>

		<div style="clear: both">
			<h3 style="float: left; margin-left: 20px">munchee<h3>

			<h3 style="float: right; margin-right: 20px">Log Out</h3>
		</div>
		<br><br>
	</head>

	<body background="/static/munchee/background.png">
        {% for company in companies %}
		<div>
        {% if company.logo_url != "" %}
            <img src="{{ company.logo_url }}" class="placeholder"\>
        {% else %}
            <img src="/static/munchee/placeholder.jpg" class="placeholder"\>
        {% endif %}

			<div style="margin-top: 50px">
				<h3>{{ company.name }}</h3>

				<p>{{ company.ticker_symbol }}</p>

				<p>{{ company.website }}</p>

				<h4>{{ company.description }}</h4>

				<p>{{ company.score }}</p>
			</div>
		</div>
        {% endfor %}

    {% if debug != "" %}
        <!-- {{ debug }} -->
    {% endif %}
	</body>
</html>
